# 材质文件保存路径，如果需要对象存储可以把对象储存挂载到本地目录上
texturePath = ''
# 材质静态文件提供基础地址
# 如果静态文件位于 oss 上，比如 https://s3.amazonaws.com/example/1.png
# 则填写 https://s3.amazonaws.com/example
textureBaseUrl = ''
# 用于在支持的启动器中展示本站的注册地址
# 填写类似 https://example.com
webBaseUrl = ''
# 皮肤站名字，用于在多个地方展示
serverName = '没有设置名字'

[log]
level = 'debug'
# json 格式输出
json = false

[sql]
# 可填 mysql 或 sqlite3
driverName = 'mysql'
# 填写见 mysql https://github.com/go-sql-driver/mysql#dsn-data-source-name
# sqlite https://github.com/mattn/go-sqlite3
# 例如 mysql 用户名:密码@tcp(mysqlIP:端口)/数据库名
# sqlite data.db?_txlock=IMMEDIATE&_journal_mode=WAL&_fk=true
dsn = 'root:root@tcp(127.0.0.1)/test'

[cache]
# 默认使用内存缓存，若需要集群部署，填写 redis
type = 'redis'
# 内存缓存使用大小，单位 b
ram = 10000000
# redis 服务端地址，如 127.0.0.1:6379
addr = '127.0.0.1:6379'
# redis 密码
password = ''

[captcha]
# 验证码类型，目前只支持 cloudflare turnstile，若需要填写 turnstile
type = ''
siteKey = ''
secret = ''
